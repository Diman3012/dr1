<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #ffffff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Стили для сердечек и заголовка */
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        .heart {
            position: relative;
            width: 30vw;
            height: 30vw;
            max-width: 200px;
            max-height: 200px;
            margin: 5vh auto;
            animation: pulse 1.2s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: #ff3f3f;
            border-radius: 50vw 50vw 0 0;
        }

        .heart::before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            color: #ff3f3f;
            font-size: 6vw;
            text-shadow: 2px 2px 4px rgba(255,63,63,0.3);
            animation: textGlow 2s infinite;
            position: relative;
            white-space: nowrap;
        }

        .hearts span {
            position: fixed;
            font-size: 4vw;
            color: rgba(255,63,63,0.6);
            animation: move 15s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Стили для прокрутки текста */
.message-container {
            position: fixed;
            top: 100vh;
            left: 0;
            width: 100%;
            height: auto;
            animation: scrollUp 60s linear forwards;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 1);
            z-index: 4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .message {
            font-size: 3.5vw; /* Увеличили размер текста */
            color: #ff3f3f;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            white-space: pre-line;
            line-height: 1.4; /* Улучшили межстрочный интервал */
        }

        /* Анимации */
        @keyframes scrollUp {
            0% { 
                transform: translateY(0);
            }
            100% { 
                transform: translateY(-150vh); 
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 6vw; /* Увеличили для мобильных */
                padding: 0 15px;
            }
            @keyframes scrollUp {
                0% { transform: translateY(0); }
                100% { transform: translateY(-200vh); }
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>

    <div class="container">
        <div class="heart"></div>
        <h1 class="text">С Днем Рождения!</h1>
    </div>

    <div class="message-container">
        <pre class="message">Бабушка, тебе желаю
Сил, здоровья, красоты.
Будь душою молодая,
И себя ты береги.

Находи повсюду радость,
Улыбайся и мечтай.
Все тревоги и усталость
От себя ты отпускай.

Пускай этот день рождения
Соберет вокруг родных,
Их любовь и уважение
Сердце счастьем озарит.</pre>
    </div>

    <script>
        // Скрипт для сердечек
        const heartsContainer = document.querySelector('.hearts');
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        
        function createHearts() {
            const heartsCount = isMobile ? 10 : 15;
            
            for(let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (isMobile ? 5 : 8) + Math.random() * 10 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Скрипт для прокрутки текста
        const messageContainer = document.querySelector('.message-container');
        
        window.addEventListener('load', () => {
            createHearts();
            messageContainer.style.animation = 'scrollUp 40s linear forwards';
            
            messageContainer.addEventListener('click', () => {
                messageContainer.style.animation = 'none';
                setTimeout(() => {
                    messageContainer.style.animation = 'scrollUp 40s linear forwards';
                }, 50);
            });
        });

        window.addEventListener('resize', () => {
            heartsContainer.innerHTML = '';
            createHearts();
        });
    </script>
</body>
</html>
