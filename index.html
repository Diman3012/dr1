<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .heart {
            position: relative;
            width: 30vw;
            height: 30vw;
            max-width: 200px;
            max-height: 200px;
            margin: 5vh auto;
            animation: pulse 1.2s infinite;
            z-index: 2;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: #ff3f3f;
            border-radius: 50vw 50vw 0 0;
        }

        .heart::before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            color: #ff3f3f;
            font-size: 6vw;
            text-shadow: 2px 2px 4px rgba(255,63,63,0.3);
            animation: textGlow 2s infinite;
            position: relative;
            z-index: 2;
            white-space: nowrap;
        }

        .hearts span {
            position: absolute;
            font-size: 4vw;
            color: rgba(255,63,63,0.6);
            animation: move 15s linear infinite;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(255,63,63,0.3); }
            50% { text-shadow: 0 0 20px #ff3f3f, 2px 2px 4px rgba(255,63,63,0.3); }
        }

        @keyframes move {
            0% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(150vh) rotate(45deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px), (max-height: 600px) {
            .heart {
                width: 40vw;
                height: 40vw;
                margin: 10vh auto;
            }
            .text {
                font-size: 8vw;
            }
            .hearts span {
                font-size: 6vw;
                animation-duration: 8s !important;
            }
        }

        @media (orientation: landscape) {
            .container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>

    <div class="container">
        <div class="heart"></div>
        <h1 class="text">С Днем Рождения!</h1>
    </div>

    <script>
        const heartsContainer = document.querySelector('.hearts');
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        
        function createHearts() {
            const heartsCount = isMobile ? 10 : 15;
            
            for(let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (isMobile ? 5 : 8) + Math.random() * 10 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();
        
        window.addEventListener('resize', () => {
            heartsContainer.innerHTML = '';
            createHearts();
        });
    </script>
</body>
</html>
